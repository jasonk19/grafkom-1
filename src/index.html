<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>2D Web Based CAD</title>
</head>

<body>
    <main>
        <h2>2D Web Based CAD</h2>
        <p>Mode: <span id="mode"></span></p>
        <section class="canvas-section">
            <canvas id="canvas" width="500" height="500"></canvas>
        </section>
        <section class="tools-section">
            <h4>Tools</h4>
            <section class="tools-container">
                <div>
                    <button id="btnLine">Line</button>
                    <button id="btnSquare">Square</button>
                    <button id="btnRectangle">Rectangle</button>
                    <button id="btnPolygon">Polygon</button>
                </div>
                <div>
                    <button id="btnStopPolygonDraw" disabled>Stop Polygon Drawing</button>
                </div>
                <div class="selection-container">
                    <p>Selection Tool</p>
                    <button id="btnSelect">Select</button>
                </div>
                <div id="transformation-tool">
                    <div class="selection-container">
                        <p>Move Tool</p>
                        <button id="btnMove">Select</button>
                    </div>
                    <div class="selection-container">
                        <p>Rotation Degree</p>
                        <input type="number" id="inputRotationDegree"></input>
                    </div>
                </div>
                <div class="color-container">
                    <p>Color Tool</p>
                    <div class="color-handler">
                        <input type="color" id="btnColor" value="#000000">
                        <button id="colorVertice">Color Vertice</button>
                    </div>
                </div>
                <div class="save-container">
                    <p>Save Graphics</p>
                    <button id="btnSave">Save</button>
                </div>
                <div class="load-container">
                    <p>Load Graphics</p>
                    <input type="file" id="fileInput" />
                </div>
                <div class="help-container">
                    <p>Need Help?</p>
                    <button>Help</button>
                </div>
            </section>
        </section>
    </main>


    <!-- SCRIPTS -->
    <script src="./dom.js"></script>
    <script src="./convexHull.js"></script>
    <script src="./glUtils.js"></script>
    <script src="./shape.js"></script>
    <script src="./line.js"></script>
    <script src="./square.js"></script>
    <script src="./rectangle.js"></script>
    <script src="./polygon.js"></script>
    <script src="./mover.js"></script>
    <script src="./shape_selector.js"></script>
    <script src="./rotator.js"></script>
    <script src="./script.js"></script>

</body>

</html>
